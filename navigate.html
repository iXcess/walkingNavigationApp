<!doctype html>
<html>
    <head>
        <title>Navigator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="css/style.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    </head>

    <body>
        <!-- Your content here -->
        <div id="shadowDiv">
        </div>
        <form id="inputTitleField">
          <p style="font-size: 20px; margin-bottom: 10%; text-align: center">YOU HAVE ARRIVED AT YOUR DESTINATION</p>
          <button style="top: 70%; left: 50%; transform: translate(-50%, -50%);" class="mdl-button cancelButton" onclick="document.getElementById('inputTitleField').style.display = 'none';document.getElementById('shadowDiv').style.display = 'none';">
            OK
          </button>
        </form>
        <div id="directionWindow">
            
            
            <!-- For dev testing
            <div id="bearing"></div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="selectedPath.dequeue()">
            Dequeue
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="drawAndMarkPath()">
            DrawPath
            </button>
            -->
            <img id="direction" src="">
            <span id="directionText" style='position: absolute; margin-top: 8%'></span>
        </div>
        
        <div id="mapCanvas">
            <div id="map"></div>
        </div>       

        <div id="startNavigation">

            <span class="divider"></span>

            <span class="myButton" id="cancelButton" onclick="location.href = 'index.html'">
                <i class="material-icons" style="color: grey">backspace</i>
            </span>
            <span class="myButton" id="goButton" onclick="getCurrentGeolocation()">
                <i class="material-icons" style="padding: 0; margin: 0">play_arrow</i>
            </span>
            
        </div>

        <div id="footerInfo">
            <div id="leftInfo"></div>
            <div id="midInfo"></div>
            <div id="rightInfo" onclick="location.href = 'index.html'">
                <div id="stopButton"></div>               
            </div>
        </div>
        
        
        <ul class="mdl-list" style="margin: 0; padding: 0" id="infoWindow">
        </ul>

        <!-- Toast -->
        <div id="toast" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>

        
        <!--   JavaScript files:   -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/shared.js"></script>
        <script src="js/navigatePage.js"></script>
    </body>
</html>
